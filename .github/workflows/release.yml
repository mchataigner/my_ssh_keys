name: Build and release packages

on:
  push:
    tags:
      - 'v*'

jobs:
  release-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine tag and version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # strip leading 'v' from tags like v1.2.3 to get version 1.2.3
          VERSION=${TAG#v}
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create source tarball
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          # create tarball rooted at my_ssh_keys-VERSION/
          git archive --format=tar --prefix=my_ssh_keys-${VERSION}/ ${GITHUB_REF#refs/tags/} | gzip > my_ssh_keys-${VERSION}.tar.gz
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          SHA=$(sha256sum my_ssh_keys-${VERSION}.tar.gz | awk '{print $1}')
          echo "SHA256=${SHA}" >> $GITHUB_ENV

      - name: Build Debian package
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential devscripts fakeroot debhelper dh-python python3
          # dpkg-buildpackage will produce artifacts in the parent directory
          dpkg-buildpackage -us -uc -b

      - name: Build Arch package (in Arch Linux container)
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          docker run --rm -v "${{ github.workspace }}:/src" -w /src archlinux:latest bash -lc '
            set -e
            pacman -Sy --noconfirm --needed base-devel git python
            useradd -m builder || true
            chown -R builder:builder /src
            su builder -c "cd /src && makepkg -s --noconfirm"
          '

      - name: Create Homebrew formula (with computed sha256)
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          # compute SHA was set earlier when creating the tarball as SHA256 environment
          echo "TAG=${TAG}" >> $GITHUB_ENV || true
          echo "VERSION=${VERSION}" >> $GITHUB_ENV || true
          # run generator script (generator should use VERSION and SHA256 from env)
          ./.github/scripts/generate_formula.sh

          # move tarball and any created packages into dist
          mv my_ssh_keys-${VERSION}.tar.gz dist/ || true
          mv ../*.deb dist/ 2>/dev/null || true
          mv *.deb dist/ 2>/dev/null || true
          mv *.pkg.tar.zst dist/ 2>/dev/null || true

      - name: Create GitHub release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.VERSION }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
